<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <meta property="og:image" content="images/Background.png">
    <link rel="icon" href="images/ikonka.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/form.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="script.js" rel="stylesheet"></script>

</head>

<body class="element">
    <form class="js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Currency Converter</legend>
            <p>
                <label>
                    <span class="form__labelText">Amount PLN*:</span>
                    <input class="form__field js-amount" type="number" placeholder="Enter ZL value" required>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Currency:</span>
                    <select class="form__field js-currency" name="currency">
                        <option value="GBP">GBP</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="AUD">AUD</option>
                        <option value="CAD">CAD</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Requested Amount:</span>
                    <input class="form__field js-exchange" name="value" readonly>
                </label>
            </p>
            <p class="form__paragrath">
                Currency Rates according to NBP Table number 014/A/NBP/2023, date: 20/01/2023
            </p>
            <p class="form__paragrath">
                *Required Form Field
            </p>
            <p>
                <button class="form__button js-button">Convert</button>
            </p>
            <p>
                <button type="reset" class="form__button">Clear</button>
            </p>

        </fieldset>
    </form>
</body>

</html>
